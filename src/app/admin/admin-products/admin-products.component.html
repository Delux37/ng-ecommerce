        <div class="row">
            <div class="col"></div>
            <div class="col">Title</div>
            <div class="col">Price</div>
            <div class="col"></div>
        </div>
        <div class="row" *ngFor="let product of products; let i = index">
            <div class="col">{{ i + 1 }}</div>
            <div class="col">{{ product.title }}</div>
            <div class="col">${{ product.price }}</div>
            <div class="col edit-btn" [routerLink]="product.id">edit</div>
        </div>
    </div>
