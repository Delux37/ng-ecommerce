<div class="container">
    <div class="address">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h1>Shipping.</h1>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" formControlName="name">
            </div>
            <div class="form-control">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Line 1" formControLName="address1">
            </div>
            <div class="form-control">
                <label for="address2"></label>
                <input type="text" id="address2" placeholder="Line 2" formControLName="address2">
            </div>
            <div class="form-control">
                <label for="city">City</label>
                <input type="text" id="city" formControLName="city">
            </div>
            <div class="form-control">
                <input type="submit" value="Place order">
            </div>
        </form>
    </div>
    <div class="shopping-info">
        <h2>Order summary</h2>
        <p>You have {{ totalAmount }}items in your cart</p>
        <ul>
            <li *ngFor="let product of cartItems">
                {{ product.amount  + ' x ' + product.product.title }}
            </li>
            <li >Total: {{ totalPrice }}</li>
        </ul>
    </div>
</div>
